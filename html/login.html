<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Login</title>
</head>

<body>
    <main>
        <section id="login_section" class="">
            <h1>Welcome back!</h1>
            <h2>Please enter your credentials here</h2>
            <form action="POST" id="login_form" aria-label="loginform">
                <div class="email_container">
                    <label for="email">Email*</label>
                    <input id="email_input" type="email" name="email" aria-label="email"
                        placeholder="youremail@mail.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                </div>
                <div class="password_container">
                    <label for="password">Password*</label>
                    <input id="password_input" type="password" name="password" aria-label="password" minlength="8"
                        maxlength="20" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,20}$"
                        required>
                </div>
            </form>
            <h3 id="signup_text_link">Don't have an account yet? <span><a class="text_link" id="signup_link"
                        aria-label="signup link" href="/signup.html">Signup here!</a></span></h3>
        </section>

    </main>
</body>

</html>
